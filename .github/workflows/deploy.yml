name: Deploy to GitHub Pages


on:
push:
branches: [ main ]
workflow_dispatch:


permissions:
contents: read
pages: write
id-token: write


jobs:
build:
runs-on: ubuntu-latest
steps:
# 1) Check out repo
- name: Checkout
uses: actions/checkout@v4


# 2) Set up Node
- name: Setup Node
uses: actions/setup-node@v4
with:
node-version: 20
cache: 'npm'


# 3) Install deps
- name: Install
run: npm ci


# 4) Build site (Vite + Tailwind)
- name: Build
run: npm run build


# 5) Upload build artifact for Pages
- name: Upload artifact
uses: actions/upload-pages-artifact@v3
with:
path: dist


deploy:
needs: build
runs-on: ubuntu-latest
environment:
name: github-pages
url: ${{ steps.deployment.outputs.page_url }}
steps:
- name: Deploy to GitHub Pages
id: deployment
uses: actions/deploy-pages@v4
